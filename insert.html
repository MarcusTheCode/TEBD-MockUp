<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MedBase</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-lg sticky-top" style="background-color: #292929;" th:fragment="navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html">MedBase</a>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="insert.html">New Doctor</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-">
                    <div class="card flex">
                        <h2 class="card-header">New Doctor</h2>
                        <div class="card-body">
                            <form action="submit.html" method="GET">
                                <div class="form-group row">
                                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="experience" class="col-sm-2 col-form-label">Experience:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="experience" name="experience" placeholder="Experience">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="expertise" class="col-sm-2 col-form-label">Expertise:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="expertise" name="expertise" placeholder="Expertise">
                                    </div>
                                </div>

                                <button class="btn btn-outline-primary" type="submit" id="submit" value="submit">Add Doctor</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript">
        const nameInput = document.getElementById("name");
        const experienceInput = document.getElementById("experience");
        const expertiseInput = document.getElementById("expertise");

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        if (urlParams.has("name")) {
            nameInput.value = urlParams.get("name");
        }

        if (urlParams.has("experience")) {
            experienceInput.value = urlParams.get("experience");
        }

        if (urlParams.has("expertise")) {
            expertiseInput.value = urlParams.get("expertise");
        }
    </script>
</html>
